<!DOCTYPE html>
<!-- Login page template for user authentication -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Meta tags for responsive design and character encoding -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Vehicle Service System</title>
    <!-- External CSS libraries for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS for dashboard styling -->
    <link href="/css/dashboard.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(
          135deg,
          var(--gray-50) 0%,
          var(--gray-200) 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        color: var(--text-primary);
      }

      .login-container {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        padding: 3rem 2rem;
      }

      .login-card {
        background: white;
        border-radius: var(--radius-2xl);
        box-shadow: var(--card-shadow-lg);
        border: 1px solid var(--border-color);
        overflow: hidden;
        position: relative;
      }

      .login-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--primary-dark)
        );
      }

      .login-header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-dark)
        );
        color: white;
        padding: 3.5rem 3rem;
        text-align: center;
        position: relative;
      }

      .login-header::after {
        content: "";
        position: absolute;
        bottom: -12px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 24px solid transparent;
        border-right: 24px solid transparent;
        border-top: 12px solid var(--primary-dark);
      }

      .login-brand {
        font-size: 2rem;
        font-weight: 700;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      .login-brand i {
        color: white;
        font-size: 2.25rem;
      }

      .login-subtitle {
        color: rgba(255, 255, 255, 0.9);
        margin: 1rem 0 0 0;
        font-size: 1.1rem;
        font-weight: 400;
      }

      .login-body {
        padding: 3.5rem 3rem;
      }

      .form-floating {
        margin-bottom: 2rem;
      }

      .form-floating > .form-control,
      .form-floating > .form-select {
        border-radius: var(--radius-xl);
        border: 2px solid var(--border-color);
        padding: 1.5rem 1.25rem 0.75rem 1.25rem;
        transition: all var(--transition-normal);
        background-color: #fff;
        font-size: 1rem;
        height: calc(3.5rem + 2px);
      }

      .form-floating > .form-control:focus,
      .form-floating > .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        outline: none;
        padding-top: 1.625rem;
        padding-bottom: 0.625rem;
      }

      .form-floating > .form-control:focus ~ label,
      .form-floating > .form-control:not(:placeholder-shown) ~ label,
      .form-floating > .form-select:focus ~ label,
      .form-floating > .form-select:not([value=""]) ~ label {
        opacity: 0.65;
        transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
      }

      .form-floating > label {
        color: var(--text-muted);
        font-weight: 500;
        padding: 1rem 1.25rem;
        font-size: 1rem;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        padding: 1rem 1.25rem;
        pointer-events: none;
        border: 1px solid transparent;
        transform-origin: 0 0;
        transition: opacity 0.1s ease-in-out, transform 0.1s ease-in-out;
      }

      .input-group-text {
        background: var(--gray-50);
        border: 2px solid var(--border-color);
        color: var(--text-muted);
        font-weight: 500;
        border-radius: var(--radius-xl) 0 0 var(--radius-xl);
        padding: 1rem 1.25rem;
        font-size: 1rem;
      }

      .input-group .form-control {
        border-radius: 0 var(--radius-xl) var(--radius-xl) 0;
        border-left: none;
      }

      .input-group:focus-within .form-control {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
      }

      .input-group:focus-within .input-group-text {
        border-color: var(--primary-color);
      }

      .btn {
        border-radius: var(--radius-xl);
        font-weight: 600;
        padding: 1rem 2rem;
        transition: all var(--transition-normal);
        border: none;
        font-size: 1.1rem;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-dark)
        );
        border: none;
        box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
        width: 100%;
        padding: 1.25rem 2rem;
        margin-top: 1rem;
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 24px rgba(37, 99, 235, 0.4);
        background: linear-gradient(135deg, var(--primary-dark), #1e40af);
      }

      .btn-primary:focus {
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
      }

      .alert {
        border: none;
        border-radius: var(--radius-xl);
        padding: 1.5rem 2rem;
        margin-bottom: 2rem;
        font-size: 1rem;
      }

      .alert-danger {
        background: linear-gradient(135deg, #fef2f2, #fee2e2);
        color: #991b1b;
        border-left: 4px solid var(--danger-color);
      }

      .alert-success {
        background: linear-gradient(135deg, #f0fdf4, #dcfce7);
        color: #065f46;
        border-left: 4px solid var(--success-color);
      }

      .login-footer {
        text-align: center;
        padding: 2.5rem 3rem 3rem;
        border-top: 1px solid var(--border-color);
        background: var(--gray-50);
      }

      .login-footer p {
        color: var(--text-muted);
        margin: 0;
        font-size: 1rem;
      }

      .login-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: color var(--transition-normal);
        font-size: 1rem;
      }

      .login-footer a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }

      .loading-spinner {
        display: none;
        width: 24px;
        height: 24px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .btn-primary:disabled .loading-spinner {
        display: inline-block;
      }

      .btn-primary:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      @media (max-width: 768px) {
        .login-container {
          padding: 2rem 1rem;
        }

        .login-header {
          padding: 3rem 2rem;
        }

        .login-body {
          padding: 3rem 2rem;
        }

        .login-footer {
          padding: 2rem 2rem 2.5rem;
        }
      }

      @media (max-width: 576px) {
        .login-container {
          padding: 1.5rem 0.5rem;
        }

        .login-header {
          padding: 2.5rem 1.5rem;
        }

        .login-body {
          padding: 2.5rem 1.5rem;
        }

        .login-footer {
          padding: 1.5rem 1.5rem 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1 class="login-brand">
            <i class="fas fa-car"></i>
            Vehicle Service System
          </h1>
          <p class="login-subtitle">Sign in to your account</p>
        </div>

        <div class="login-body">
          <!-- Alert Messages -->
          <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
          </div>
          <div th:if="${message}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}"></span>
          </div>

          <form th:action="@{/login}" method="post" id="loginForm">
            <div class="form-floating mb-3">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Username"
                  required
                />
              </div>
            </div>

            <div class="form-floating mb-4">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
              <span class="btn-text">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
              </span>
              <div class="loading-spinner"></div>
            </button>
          </form>
        </div>

        <div class="login-footer">
          <p>
            Don't have an account?
            <a th:href="@{/register}">Register here</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Enhanced form submission with loading state
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          const loginBtn = document.getElementById("loginBtn");
          const btnText = loginBtn.querySelector(".btn-text");
          const loadingSpinner = loginBtn.querySelector(".loading-spinner");

          // Show loading state
          loginBtn.disabled = true;
          btnText.style.display = "none";
          loadingSpinner.style.display = "inline-block";
        });

      // Auto-focus on username field
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("username").focus();
      });

      // Enhanced input validation
      const inputs = document.querySelectorAll("input[required]");
      inputs.forEach((input) => {
        input.addEventListener("blur", function () {
          if (this.value.trim() === "") {
            this.classList.add("is-invalid");
          } else {
            this.classList.remove("is-invalid");
          }
        });
      });
    </script>
  </body>
</html>
