<!DOCTYPE html>
<!-- Feedback form template for customer service feedback submission -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags for responsive design and character encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback - Vehicle Service System</title>
    <!-- External CSS libraries for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS for dashboard styling -->
    <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/customer/dashboard" class="sidebar-brand">
                <i class="fas fa-car"></i>
                Vehicle Service
            </a>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="/customer/dashboard" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
            </div>
            <div class="nav-item">
                <a href="/logout" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-area">
            <!-- Page Header -->
            <div class="page-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="page-title">Submit Feedback</h1>
                        <p class="page-subtitle">Share your experience with our service</p>
                    </div>
                    <div class="user-profile">
                        <div class="avatar" th:text="${currentUser != null ? (currentUser.firstName.substring(0,1) + currentUser.lastName.substring(0,1)).toUpperCase() : 'CU'}">CU</div>
                        <div>
                            <div class="fw-semibold" th:text="${currentUser != null ? currentUser.firstName + ' ' + currentUser.lastName : 'Customer User'}">Customer User</div>
                            <small class="text-muted">Vehicle Owner</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close alert"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close alert"></button>
            </div>

            <!-- Booking Information Card -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-calendar-check me-2"></i>Booking Information
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Booking Number</label>
                                <p class="form-control-plaintext" th:text="${booking.bookingNumber}">BK001</p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Service Type</label>
                                <p class="form-control-plaintext" th:text="${booking.serviceType}">Oil Change</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Vehicle Number</label>
                                <p class="form-control-plaintext" th:text="${booking.vehicleNumber}">ABC-1234</p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Service Date</label>
                                <p class="form-control-plaintext" th:text="${#temporals.format(booking.bookingDate, 'MMM dd, yyyy')}">Jan 15, 2024</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Feedback Form -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-comment-dots me-2"></i>Your Feedback
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/customer/bookings/{id}/feedback(id=${booking.id})}" method="post" id="feedbackForm">
                        <!-- Rating Section -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-star me-2 text-warning"></i>How would you rate our service? <span class="text-danger">*</span>
                            </label>
                            <div class="rating-container">
                                <div class="star-rating" id="starRating">
                                    <input type="radio" id="star5" name="rating" value="5">
                                    <label for="star5" class="star" title="Excellent">★</label>
                                    <input type="radio" id="star4" name="rating" value="4">
                                    <label for="star4" class="star" title="Very Good">★</label>
                                    <input type="radio" id="star3" name="rating" value="3">
                                    <label for="star3" class="star" title="Good">★</label>
                                    <input type="radio" id="star2" name="rating" value="2">
                                    <label for="star2" class="star" title="Fair">★</label>
                                    <input type="radio" id="star1" name="rating" value="1">
                                    <label for="star1" class="star" title="Poor">★</label>
                                </div>
                                <div class="rating-text mt-2">
                                    <span id="ratingText" class="text-muted">Please select a rating</span>
                                </div>
                            </div>
                            <div class="invalid-feedback" id="ratingError"></div>
                        </div>

                        <!-- Comment Section -->
                        <div class="mb-4">
                            <label for="comment" class="form-label fw-semibold">
                                <i class="fas fa-comment me-2 text-primary"></i>Tell us about your experience (Optional)
                            </label>
                            <textarea class="form-control" id="comment" name="comment" rows="4" 
                                      placeholder="Share your thoughts about the service quality, staff professionalism, timeliness, or any suggestions for improvement..."
                                      maxlength="500"></textarea>
                            <div class="form-text">
                                <span id="charCount">0</span>/500 characters
                            </div>
                            <div class="invalid-feedback" id="commentError"></div>
                        </div>

                        <!-- Form Buttons -->
                        <div class="d-flex justify-content-between">
                            <a href="/customer/dashboard" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                            </a>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-paper-plane me-2"></i>Submit Feedback
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('feedbackForm');
            const ratingInputs = document.querySelectorAll('input[name="rating"]');
            const ratingText = document.getElementById('ratingText');
            const commentTextarea = document.getElementById('comment');
            const charCount = document.getElementById('charCount');
            const submitBtn = document.getElementById('submitBtn');

            // Star rating functionality
            ratingInputs.forEach(input => {
                input.addEventListener('change', function() {
                    updateRatingDisplay();
                    validateForm();
                });
            });

            // Comment character count
            commentTextarea.addEventListener('input', function() {
                const length = this.value.length;
                charCount.textContent = length;
                
                if (length > 500) {
                    this.value = this.value.substring(0, 500);
                    charCount.textContent = 500;
                }
                
                validateForm();
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    // Show loading state
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Submitting...';
                    submitBtn.disabled = true;
                    
                    // Submit the form
                    this.submit();
                }
            });

            function updateRatingDisplay() {
                const selectedRating = document.querySelector('input[name="rating"]:checked');
                if (selectedRating) {
                    const rating = parseInt(selectedRating.value);
                    const ratingTexts = {
                        1: 'Poor - We apologize for the poor experience',
                        2: 'Fair - We appreciate your feedback',
                        3: 'Good - Thank you for your feedback',
                        4: 'Very Good - We\'re glad you had a good experience',
                        5: 'Excellent - Thank you for the excellent rating!'
                    };
                    ratingText.textContent = ratingTexts[rating];
                    ratingText.className = 'text-success fw-semibold';
                } else {
                    ratingText.textContent = 'Please select a rating';
                    ratingText.className = 'text-muted';
                }
            }

            function validateForm() {
                let isValid = true;
                
                // Validate rating
                const selectedRating = document.querySelector('input[name="rating"]:checked');
                if (!selectedRating) {
                    showFieldError('rating', 'Please select a rating');
                    isValid = false;
                } else {
                    clearFieldError('rating');
                }
                
                // Validate comment length
                if (commentTextarea.value.length > 500) {
                    showFieldError('comment', 'Comment must not exceed 500 characters');
                    isValid = false;
                } else {
                    clearFieldError('comment');
                }
                
                return isValid;
            }

            function showFieldError(fieldName, message) {
                const field = fieldName === 'rating' ? document.getElementById('starRating') : document.getElementById(fieldName);
                const errorDiv = document.getElementById(fieldName + 'Error');
                
                if (errorDiv) {
                    errorDiv.textContent = message;
                    errorDiv.style.display = 'block';
                }
                
                if (fieldName === 'rating') {
                    field.classList.add('is-invalid');
                } else {
                    field.classList.add('is-invalid');
                }
            }

            function clearFieldError(fieldName) {
                const field = fieldName === 'rating' ? document.getElementById('starRating') : document.getElementById(fieldName);
                const errorDiv = document.getElementById(fieldName + 'Error');
                
                if (errorDiv) {
                    errorDiv.textContent = '';
                    errorDiv.style.display = 'none';
                }
                
                if (fieldName === 'rating') {
                    field.classList.remove('is-invalid');
                } else {
                    field.classList.remove('is-invalid');
                }
            }
        });
    </script>

    <style>
        .rating-container {
            text-align: center;
        }

        .star-rating {
            display: inline-block;
            font-size: 2rem;
            line-height: 1;
            direction: rtl;
            unicode-bidi: bidi-override;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            color: var(--gray-300);
            cursor: pointer;
            transition: color var(--transition-fast);
            margin: 0 2px;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: var(--warning-color);
        }

        .star-rating.is-invalid {
            border: 2px solid var(--danger-color);
            border-radius: var(--radius-md);
            padding: var(--spacing-sm);
        }

        .rating-text {
            font-size: 0.9rem;
            min-height: 1.5rem;
        }

        .invalid-feedback {
            display: none;
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .form-control.is-invalid {
            border-color: var(--danger-color);
        }

        .form-control.is-invalid:focus {
            border-color: var(--danger-color);
            box-shadow: 0 0 0 0.2rem rgba(239, 68, 68, 0.25);
        }
    </style>
</body>
</html>
